<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <style>
            .buttons {
                display: inline-block;
            }

            .buttons__item {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="buttons">
            <button class="buttons__item button button_type_primary">Primary</button>
            <button class="buttons__item button button_type_primary button_disabled">Primary disabled</button>
            <button class="buttons__item button button_type_secondary">Secondary</button>
            <button class="buttons__item button button_type_secondary button_disabled">Secondary disabled</button>
            <button class="buttons__item button button_type_alternate">Alternate</button>
            <button class="buttons__item button button_type_alternate button_disabled">Alternate disabled</button>
        </div>
    </body>
</html>
