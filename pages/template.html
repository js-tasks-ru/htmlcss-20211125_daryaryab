<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../build/index.css">
  <title>Page Template</title>
</head>
<body>
  <div class="page">
    <div class="page__header">
      <div class="page__header-logo">
        <img src="../assets/images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="page__main">
      <div class="page__main-sidebar">
        <div class="page__main-sidebar-item">
          <h2 class="page__main-sidebar-subtitle">Elements</h2>
            <div class="page__main-sidebar-list">
              <a href="#avatar" class="page__main-sidebar-link">Avatar</a>
              <a href="#form" class="page__main-sidebar-link">Custom form elements</a>
              <a href="#button" class="page__main-sidebar-link">Button</a>
              <a href="#tooltip" class="page__main-sidebar-link">Tooltip</a>
              <a href="#histogram" class="page__main-sidebar-link">Histogram</a>
              <a href="#skeleton" class="page__main-sidebar-link">Skeleton</a>
          </div>
        </div>

        <div class="page__main-sidebar-item">
          <h2 class="page__main-sidebar-subtitle">Containers</h2>
          <div class="page__main-sidebar-list">
            <a href="#accordion" class="page__main-sidebar-link">Accordion</a>
            <a href="#calendar" class="page__main-sidebar-link">Calendar</a>
            <a href="#modal" class="page__main-sidebar-link">Modal dialog</a>
          </div>
        </div>

      </div>
      <div class="page__main-content">
    </div>
    <div class="page__footer">
      Reusable component library
    </div>
  </div>
</body>
</html>
