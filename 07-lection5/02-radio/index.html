<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 50px;
        }
    </style>
    </head>
    
    <body>
        <div class="container">
            <label class="radio-btn">
                <input type="radio" class="radio-btn__input" tabindex="1">
                <span class="radio-btn__item"></span>
                <span class="radio-btn__label">Default</span>
            </label>
    
            <label class="radio-btn">
                <input type="radio" class="radio-btn__input" tabindex="1" checked>
                <span class="radio-btn__item"></span>
                <span class="radio-btn__label">Checked</span>
            </label>
    
            <label class="radio-btn">
                <input type="radio" class="radio-btn__input" tabindex="1" disabled>
                <span class="radio-btn__item"></span>
                <span class="radio-btn__label">Disabled</span>
            </label>
        </div>

    </body>
</html>
